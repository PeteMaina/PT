<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker 2025</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Workout Tracker 2025</h1>

        <p>Track your workouts and progress easily!</p>

         <!-- Display Tracker -->
        <section class="display">
            <h2>Your Progress</h2>
            <div id="progressList" class="progress-list">
                <!-- Saved progress will appear here -->
            </div>
        </section>
        
        <!-- Progress Tracker -->
        <section class="tracker">
            <h2>Track Your Progress</h2>
            <div class="form-section">
                <label for="date">Date:</label>
                <input type="date" id="date" class="input-field">
            </div>
            
            <div class="form-section">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" class="input-field">
            </div>
            
            <div class="form-section">
                <label for="pushups">Push-ups (reps):</label>
                <input type="number" id="pushups" class="input-field">
            </div>

            <div class="form-section">
                <label for="squats">Squats (reps):</label>
                <input type="number" id="squats" class="input-field">
            </div>

            <button id="saveProgress" class="btn">Save Progress</button>
        </section>

       
        
    </div>

    <script src="css/script.js"></script>
</body>

<footer>&copy 2025 Peter Maina</footer>
</html>
