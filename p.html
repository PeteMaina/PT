<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LuxFit Tracker</title>
  <style>
    :root {
      --bg-dark: #0c0f1c;
      --bg-card: #111827;
      --accent: #00ffe1;
      --glass: rgba(255, 255, 255, 0.05);
      --shadow: rgba(0, 255, 225, 0.3);
    }

    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg-dark);
      color: white;
      padding-bottom: 5rem;
    }

    header {
      text-align: center;
      padding: 2rem;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0 8px 30px var(--shadow);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .quote {
      font-style: italic;
      margin-top: 0.5rem;
      opacity: 0.8;
    }

    .streak {
      background: var(--accent);
      color: #000;
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      margin-top: 1rem;
      font-weight: bold;
      box-shadow: 0 0 15px var(--accent);
    }

    .container {
      padding: 1rem;
      max-width: 1000px;
      margin: auto;
    }

    .day-card {
      background: var(--glass);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
    }

    .day-card:hover {
      transform: translateY(-4px) scale(1.01);
      box-shadow: 0 0 25px var(--shadow);
      border-color: var(--accent);
    }

    .day-title {
      font-size: 1.3rem;
      color: var(--accent);
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .exercise {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.8rem;
      gap: 1rem;
    }

    .exercise input[type="number"] {
      width: 80px;
      padding: 0.4rem;
      border-radius: 10px;
      border: none;
      background: #1f2937;
      color: white;
      text-align: center;
      font-size: 1rem;
    }

    .exercise input[type="number"]:focus {
      outline: 2px solid var(--accent);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 1rem;
      background: #111;
      font-size: 0.8rem;
      opacity: 0.5;
    }

    .save-status {
      font-size: 0.75rem;
      color: #0f0;
      margin-top: 0.5rem;
      text-align: right;
    }

  </style>
</head>
<body>
  <header>
    <h1>LuxFit Tracker</h1>
    <div class="quote" id="quote"></div>
    <div class="streak">ðŸ”¥ Streak: <span id="streakCount">0</span> days</div>
  </header>

  <div class="container" id="workoutContainer"></div>

  <footer>
    &copy; 2025 LuxFit Â· All progress saved locally in your browser ðŸ’ª
  </footer>

  <script>
    const workouts = {
      Monday: ["Push-ups", "Pike Push-ups", "Tricep Dips", "Plank Shoulder Taps", "Superman Hold"],
      Tuesday: ["Bodyweight Squats", "Split Squats", "Glute Bridges", "Lunges", "Leg Raises"],
      Wednesday: ["Jump Squats", "Push-ups", "Mountain Climbers", "Burpees", "High Knees"],
      Thursday: ["Stretching", "Yoga", "Walk (30min)"],
      Friday: ["Burpees", "Push-ups", "Squat to Calf Raise", "Plank to Push-up", "Side Plank"],
      Saturday: ["Jogging", "Brisk Walk", "Stretch"],
      Sunday: ["Full Rest Day"]
    };

    const quotes = [
      "Push yourself because no one else is going to do it for you.",
      "You are stronger than you think.",
      "Success starts with self-discipline.",
      "Fall in love with taking care of your body.",
      "Don't count the days, make the days count.",
      "No pain, no gain!",
      "Sweat is just fat crying."
    ];

    const streakKey = "luxfit-streak-v2";
    const logKey = "luxfit-log-v2";
    const today = new Date();
    const todayStr = today.toISOString().split("T")[0];
    const dayName = today.toLocaleDateString("en-US", { weekday: 'long' });

    let logs = JSON.parse(localStorage.getItem(logKey)) || {};
    let streak = parseInt(localStorage.getItem(streakKey)) || 0;

    document.getElementById("quote").textContent = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById("streakCount").textContent = streak;

    function saveLog(date, exercise, value) {
      if (!logs[date]) logs[date] = {};
      logs[date][exercise] = value;
      localStorage.setItem(logKey, JSON.stringify(logs));
    }

    function checkStreak(date) {
      const done = logs[date] && Object.values(logs[date]).every(val => val > 0);
      if (done && !logs[date]["__counted"]) {
        streak++;
        logs[date]["__counted"] = true;
        localStorage.setItem(streakKey, streak);
        document.getElementById("streakCount").textContent = streak;
      }
    }

    const container = document.getElementById("workoutContainer");

    function renderDay(name, exercises) {
      const card = document.createElement("div");
      card.className = "day-card";

      const title = document.createElement("div");
      title.className = "day-title";
      title.textContent = name;

      card.appendChild(title);

      exercises.forEach(ex => {
        const row = document.createElement("div");
        row.className = "exercise";

        const label = document.createElement("label");
        label.textContent = ex;

        const input = document.createElement("input");
        input.type = "number";
        input.min = "0";
        input.placeholder = "Reps";

        const saved = logs[todayStr] && logs[todayStr][ex];
        if (saved) input.value = saved;

        input.addEventListener("input", () => {
          saveLog(todayStr, ex, parseInt(input.value) || 0);
          checkStreak(todayStr);
        });

        row.appendChild(label);
        row.appendChild(input);
        card.appendChild(row);
      });

      container.appendChild(card);
    }

    // Show today only, but you can loop all days if needed
    renderDay(dayName, workouts[dayName] || []);
  </script>
</body>
</html>
